<html class="hb-loaded">
<head>
    <base href="<%=basePath%>">
    <meta charset="utf-8" />
    <title>会员登录</title>
    <meta name="Keywords" content="Darry Ring钻戒价格,Darry Ring钻戒图片" />

    <meta content="26403151123072464122121676375" property="qc:admins" />
    <link href="#(contextPath)/css/style1.css" type="text/css" rel="stylesheet" />
</head>
<body>

<script src="#(contextPath)/js/jquery.js" type="text/javascript"></script>
<script src="#(contextPath)/js/login.js" type="text/javascript"></script>
<div class="wrap">
    <!-- start of 头部导航-->
    <div class="head_top">
        <div class="head clearfix">
            <!--头部左边-->
            <div class="topLeft left">
                <a href="index.jsp" title="Darry Ring"> <img width="186" height="42" src="#(contextPath)/images/logo_01.png " /> </a>
                <span>求婚钻戒领导品牌</span>
            </div>
            <!--头部左边end-->
            <!--头部右边-->
            <ul class="topRight right">
                <li>国际权威认证</li>
                <li class="tr_2">15天无理由退换</li>
                <li class="tr_3">终身保养</li>
            </ul>
            <!--头部左边end-->
        </div>
    </div>
    <!--end of 头部导航-->
    <!-- starto of container -->
    <div class="container">
        <!--中间内容-->
        <div class="cmain ddd">
            <!--内容右边-->
            <div class="cort-right right">
                <div class="r_bg"></div>
                <!--登陆框内-->
                <form method="post" action="/user/login" id="loginform">
                    <div class="cr_border">
                        <h3></h3>
                        <!--邮箱-->
                        <div id="cssName" class="the_input ">
                            <span class="member"></span>
                            <input type="text" placeholder="请输入邮箱/手机号码" id="txtName" class="al_Input dr_email"  name="loginName"  value="#(loginName ??)"/>
                            <i id="tname"></i>
                        </div>
                        <div class="ts_wrong" style="display: none"><span class="errrClass" id="txtNameError"></span></div>
                        <!--邮箱end-->
                        <!--密码-->
                        <div style="margin-top:15px;" class="the_input" id="cssPwd">
                            <span class="password"></span>
                            <input type="password" placeholder="请输入密码" id="txtPwd" class="al_Input"  name="user.password" />
                            <i id="pwdd"></i>
                        </div>
                        <div class="ts_wrong" id="showWrong" style="display: none">
                            <span id="txtPwdError" class="errorClass">#(loginError ??)</span></span>
                        </div>
                        <!--报错信息end-->
                        <!--其他选项-->
                        <div class="other_input">
                            <div class="left">
                                <input type="checkbox" name="remember" id="check" value="1" />
                                <label for="check">记住密码</label>
                            </div>
                            <div class="right">
                                <a href="forget.jsp" class="forget">忘记密码</a>
                            </div>
                        </div>
                        <!--其他选项end-->
                        <!--按钮-->
                        <div class="other_input">
                            <div class="bt1 clearfix" id="login">
                                <span class="left">注册</span>
                                <span class="right focus">登录</span>
                            </div>
                        </div>
                        <!--按钮end-->
                        <!--其他合作-->
                        <div class="other_hz">
                            <p> <span>更多合作网站帐号登录:</span> <a href="/syncLogin/qq" class="oth_qq" target="black"></a> <a href="/syncLogin/weibo" class="oth_wb" target="black"></a> <a href="/syncLogin/weixin" class="oth_wx" target="black"></a> </p>
                        </div>
                        <!--其他合作end-->
                    </div>

                </form>
                <!--登陆框内end-->
            </div>
            <!--内容右边end-->
        </div>
        <!--中间内容end-->
    </div>
    <!-- end of container -->
    <!--底部end-->
    <div class="cmain bc_yz">
        <div class="db_cort">
            <p>Copyright &copy; 2006-2015 www.darryring.com 戴瑞珠宝 All Rights Reserved. 粤ICP备11012085号</p>
            <p>中国互联网违法信息举报中心 | 中国公安网络110报警服务 | 本网站提供所售商品的正式发票</p>
        </div>
    </div>
</div>
</body>
</html>
